<mat-toolbar>
    <span>Ingreso de Item - Detalles </span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button tabIndex="-1" (click)="cancelar()">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>
<div fxLayout="row" fxLayoutAlign="center center" *ngIf="cargando">
    <mat-progress-spinner class="example-margin" color="primary" mode="indeterminate">
    </mat-progress-spinner>
</div>
<form [formGroup]="formAgregarArticulo" class="normal-form" autocomplete="off">
    <mat-grid-list cols="2" rowHeight="150px">
        <mat-grid-tile>
            <div class="controles-container">
                  <mat-form-field>
                    <input matInput placeholder="Descripcion" formControlName="descripcion">
                    <mat-hint align="end">No m√°s de 60 caracteres.</mat-hint>
                    <mat-error *ngIf="hasError('descripcion', 'required')">Ingrese el descripcion</mat-error>
                    <mat-error *ngIf="hasError('descripcion', 'minlength')">Minimo 5 caracteres</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Precio Venta" type="number" formControlName="precioU">
                    <mat-error *ngIf="hasError('precioU', 'required')">Ingrese Precio Venta</mat-error>
                    <mat-error *ngIf="hasError('precioU', 'min')">Minimo 0.5 centimos</mat-error>
                    <mat-error *ngIf="hasError('precioU', 'max')">Maximo 500 nuevo soles</mat-error>
                </mat-form-field>
            </div>
        </mat-grid-tile>

        <mat-grid-tile>
            <div class="controles-container">

                <mat-checkbox formControlName="condicion" (change)="checkChanged($event)">Activo
                </mat-checkbox>

                <div class="button-row">
                    <button mat-raised-button color="primary" type="button" [disabled]="!formAgregarArticulo.valid"
                        (click)="AgregarArticulo()">Submit</button>
                    <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
                </div>
            </div>
        </mat-grid-tile>

    </mat-grid-list>
</form>
